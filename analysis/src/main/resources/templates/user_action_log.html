<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--suppress ThymeleafVariablesResolveInspection -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--删除原来的标签 插入新的标签 引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析    <div th:insert ="~dasboard::topbar">-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏      也就是使用选择器 selector  这里面的activeuri是为了给里面replace引用的fragment传一个参数，而这里就是创建一个可以传输的参数-->
        <div th:replace="commons/bar::#sidebar(activeUri='emp')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" href="stock" th:href="@{/stock}">产品入库</a><a class="btn btn-sm btn-success" href="stock" th:href="@{/decreasepage.html}">产品出库</a></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>用户</th>
                        <th>ip地址</th>
                        <th>机器标识</th>
                        <th>操作部件</th>
                        <th>操作时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--							用th：eh需要用到tr因为每一次遍历都会生成tr-->
                    <tbody>
                    <tr th:each="list:${lists}">
                        <!--                        下面【【】】主要用于行内写法，比如<p>hello,【】</p>-->
                        <td th:text="${list.userId}"></td>
                        <td th:text="${list.ip}"></td>
                        <td th:text="${list.value}"></td>
                        <!--                        <td th:text="${emp.gender}==0?'女':'男'"></td>-->
                        <td th:text="${list.component}"></td>
                        <td th:text="${list.detail}"></td>
                        <!--                        <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"></td>-->

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>
</html>
